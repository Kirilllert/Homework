<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<style type="text/css">
		.parent{
			text-align: center;
			align-items: center;
		}
		.txt{
			text-align: 25px;
			font-family: 'Montserrat', sans-serif;
			align-items: center;

		}
		.button1,.button2,.button3{
			padding: 5px;
			background-color: #00BFFF;
			display: inline-block;
			border-radius: 10px;
			margin-top: 15%;
			cursor: pointer;

		}
		.button-txt{
			color: #FF0000;
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="txt">
		Привет!Сегодня я хочу проверить тебя на знание HTML и CSS.Готов?
	</div>
	<div class="button1" id="button1">
		<div class="button-txt">
			Первый адский вопрос<br><i class="fas fa-fire"></i>
		</div>
	</div>
	<div class="button2" id="button2">
		<div class="button-txt">
			Второй адский вопрос<br><i class="fas fa-fire"></i>
		</div>
	</div>
	<div class="button3" id="button3">
		<div class="button-txt">
			Третий адский вопрос<br><i class="fas fa-fire"></i>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		let button1 = document.getElementById('button1');
		let button2 = document.getElementById('button2');
		let button3 = document.getElementById('button3');

		 button1.onclick=function(){
		 	let answer= prompt('Сolor задает цвет шрифта или контейнера?')
		 	if (answer===('шрифта')){
		 		alert('Правильно')
		 	}
		 	
		 	else{
		 		alert('Не правильно!Попробуй еще')
		 	}
		 }
		 button2.onclick=function(){
		 	let answer= prompt('Тег br закрывающийся или нет?')
		 	if (answer===('нет')){
		 		alert('Правильно')
		 	}
		 	
		 	else{
		 		alert('Не правильно!Попробуй еще')
		 	}
		 }
		 button3.onclick=function(){
		 	let answer= prompt('Любишь JS')
		 	if (answer===('да')){
		 		alert('Правильно')
		 	}
		 	
		 	else{
		 		alert('Не правильно!Попробуй еще')
		 	}
		 }
	</script>

</body>
</html>
